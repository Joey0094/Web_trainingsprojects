<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拉勾网</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        li{list-style:none;}
        a{text-decoration:none;}
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="box">
        <div class="header">
            <div class="h_top">
                <div class="topCon main clearFixed">
                    <div class="conLeft fl">
                        <div class="leftTxt fl">
                            <a href="#" class="logo fl sprite"></a>
                            <a href="#" class="city fl">全国站</a>
                            <a href="#" class="city1 fl">[切换城市]</a>
                        </div>
                        <ul class="ulList clearFixed fl">
                            <li><a href="#">首页</a></li>
                            <li><a href="#">公司</a></li>
                            <li><a href="#">校园</a></li>
                            <li><a href="#">言职</a></li>
                            <li><a href="#">课程</a></li>
                        </ul>
                    </div>
                    <div class="conRight fr">
                        <ul class="ulList clearFixed">
                            <li><a href="#" class="log"><span class="sprite"></span>登录</a></li>
                            <li><a href="#" class="reg">注册</a></li>
                            <li><a href="#" class="app sprite">拉勾APP</a></li>
                            <li><a href="#" class="2b">进入企业版</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="h_bottom">
                <div class="botCon main clearFixed">
                    <div class="conLeft fl"><span></span><p>75585家公司 | 6247033个职位，在拉勾等你</p></div>
                    <div class="conRight fr">
                        <div class="inputBox clearFixed">
                            <input type="text" placeholder="输入手机号" class="input1 fl">
                            <p class="btnTxt fl">
                                <input type="text" placeholder="验证码" class="input2">
                                <a href="#">获取</a>
                            </p>
                            <button type="submit" class="btnSub fl">登录/注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search"></div>
        <div class="banner"></div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
